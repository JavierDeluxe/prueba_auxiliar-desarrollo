{% load widget_tweaks %}
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>
        Inicio de sesion
    </title>
</head>
<body>
    <h1>
        Inciar sesion
    </h1>
    <div class="container">
        <form action="{% url 'article:iniciar_sesion' %}" method="post">
            {% csrf_token %} 
            <fieldset>
            <div class="form-group">
              <label for="exampleInputUser">Usuario</label>
              <input type="text" name="username" class="form-control" id="exampleInputUser" placeholder="Ingrese un nombre">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese una contraseña">
              </div>
        </fieldset>
        <br>
        <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
