        <div class="container">
            <form action="{% url 'article:registro'%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <input type="text" name="photo"/>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
          </div>

    </main>
