<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>
        Registro de usuario
    </title>
</head>
<body>
    <header>
        <h1>
            Registro de usuario
        </h1>
    </header>
        <div class="container">
            <form action="{% url 'article:registro_exitoso' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %} 
                <fieldset>
                <div class="form-group">
                  <label for="exampleInputUser">Usuario</label>
                  <input type="text" name="name" class="form-control" id="exampleInputUser" placeholder="Ingrese un nombre">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Correo</label>
                    <input type="email" name="correo" class="form-control" id="exampleInputEmail"  placeholder="Ingrese un correo">
                  </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Contraseña</label>
                  <input type="password" name="password"class="form-control" id="exampleInputPassword" placeholder="Ingrese una contraseña">
                </div>
                <br>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Foto de perfil</label>
                    <input type="file" name="imagen" class="form-control-file" id="exampleFormControlFile1">
                  </div>
                <br>
            </fieldset>
                <button type="submit" class="btn btn-primary">Enviar</button>
               
              </form>
          </div>

    <main>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
